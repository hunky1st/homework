<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Card Layout</title>
    <link rel="icon" href="./favicon/apple-favicon.svg" />
    <link rel="apple-touch-icon" href="./favicon/apple-favicon.svg" />
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/apple.css" />
  </head>
  <body>
    <!-- 카드 레이아웃 -->
    <div class="ad-container">
      <figure class="ipad-pro">
        <h1 class="product-name-white">iPad Pro</h1>
        <h2 class="product-identity-white">놀라우리만치 얇다.</h2>
        <h2 class="product-identity-white">엄청나게 강력하다.</h2>
        <h2 class="coming-soon">출시일 추후 공개</h2>
        <div class="button-wrapper"><a href="#" class="product-details-blue">더 알아보기</a><a href="#" class="product-price-blue">가격보기</a></div>
      </figure>
      <figure class="ipad-air">
        <h1 class="product-name-black">iPad air</h1>
        <h2 class="product-identity-black">두 가지 사이즈. 더 빠른 칩.</h2>
        <h2 class="product-identity-black">무엇이든 거뜬하게.</h2>
        <h2 class="coming-soon">출시일 추후 공개</h2>
        <div class="button-wrapper"><a href="#" class="product-details-black">더 알아보기</a><a href="#" class="product-price-black">가격보기</a></div>
      </figure>
      <figure class="iphone-15">
        <h1 class="product-name-black">iPhone 15</h1>
        <h2 class="product-identity-black">새로운 카메라, 새로운 디자인, 새로움이 물씬.</h2>
        <div class="button-wrapper"><a href="#" class="product-details-black">더 알아보기</a><a href="#" class="product-price-black">가격보기</a></div>
      </figure>
      <figure class="watch">
        <h1 class="product-name-white">WATCH</h1>
        <h2 class="product-identity-white">보다 똑똑. 보다 또렷. 보다 강력.</h2>
        <div class="button-wrapper"><a href="#" class="product-details-blue">더 알아보기</a><a href="#" class="product-price-blue">가격보기</a></div>
      </figure>
    </div>
  </body>
</html>
